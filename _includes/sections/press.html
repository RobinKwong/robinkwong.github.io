<section class="section">
  <h2 class="section-title"><span>&#20108;</span><span>Press</span></h2>
  <ul class="list">
	{% for item in site.tags.press %}
    <li>
      <p><a href="{{ item.url }}">{{ item.title }}</a> <span class="date">{{ item.date | date:"%m/%Y"}}</span></p>
    </li>
	{% endfor %}
</ul>
</section>
