<section class="section">
  <h2 class="section-title"><span>&#20116;</span><span>Interesting Links</span></h2>
  <ul class="list">
    {% for item in site.data.links reversed %}
    <li>
      <p><a href="{{ item.url }}">{{ item.title }}</a> <span>by {{ item.author }}</span></p>
    </li>
    {% endfor %}
  </ul>
</section>
