<section class="section">
  <h2 class="section-title"><span>&#x516d;</span><span>Projects</span></h2>
  <ul class="list">
    {% for item in site.data.projects  %}
      <li>
        <p><a target="_blank" href="{{ item.url }}">{{ item.title }}</a> <span class="date">{{ item.date }}</span></p>
      </li>
    {% endfor %}
  </ul>
</section>
