<section class="section">
  <h2 class="section-title"><span>&#x56db;</span><span>Posts</span></h2>
  <ul class="list">
    {% for item in site.posts limit:10 %}
    {% if item.tags contains "press" %}
    	{% continue %}
    {% else %}
   	<li>
      <p><a href="{{ item.url }}">{{ item.title }}</a> <span class="date">{{ item.date | date:"%m/%Y"}}</span></p>
    </li>
    {% endif %}
    {% endfor %}
  <p class="archive-link"><a href="/archives/">&#8594; Older posts</a></p>
  </ul>
</section>
