<section class="section">
  <h2 class="section-title"><span>&#x56db;</span><span>Posts for me</span></h2>
  <ul class="list">
    {% for item in site.posts %}
    {% if item.tags contains "press" %}
    	{% continue %}
    {% elsif item.tags contains "highlight" %}
    	{% continue %}
    {% else %}
   	<li>
      <p><a href="{{ item.url }}">{{ item.title }}</a> <span class="date">{{ item.date | date:"%m/%Y"}}</span></p>
    </li>
    {% endif %}
    {% endfor %}
  </ul>
</section>
