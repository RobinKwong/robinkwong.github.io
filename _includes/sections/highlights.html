<section class="section" id="highlight">
  <h2 class="section-title"><span>&#20108;</span><span>Highlights</span></h2>
  <ul class="list">
    {% for item in site.posts %}
    {% if item.tags contains "highlight" %}
   	<li>
      <p><a href="{{ item.url }}">{{ item.title }}</a> <span class="date">{{ item.date | date:"%m/%Y"}}</span></p>
    </li>
    {% endif %}
    {% endfor %}
  </ul>
</section>
