<section class="section">
  <h2 class="section-title"><span>06.</span><span>Interviews</span></h2>

      <p><a href="{{ item.url }}">{{ item.title }}</a> <span>{{ item.date }}</span></p>

    {% endfor %}
  </ul>
</section>
