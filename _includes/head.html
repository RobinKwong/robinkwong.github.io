<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <meta name="twitter:card" content="summary">
	<meta name="twitter:site" content="@robinkwong">
	<meta name="twitter:creator" content="@robinkwong">
	<meta name='twitter:url' content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}"/>
	<meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
	<meta name="twitter:description" content="This is a website about the intersection of journalism and technology &hellip; and people">
<!-- 	<meta name="twitter:image" content="https://ig.ft.com/static/sites/when-rates-rise/landing-page/twitter-logo.png">
	<meta property="og:image" content="https://ig.ft.com/static/sites/when-rates-rise/landing-page/facebook-logo.png"> -->
	<meta property="og:description" content="This is a website about the intersection of journalism and technology &hellip; and people" />
	<meta property="og:type" content="website" />
	<meta property="og:url" content:"{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
	<meta property="og:title" content:"{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />

	<meta name="msapplication-TileColor" content="#cccccc">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
</head>
